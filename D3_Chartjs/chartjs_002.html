<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="one"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="two"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="three"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="four"></canvas>
            </div>
        </div>
    </div>
    <script>
        const labels = [
            '1월',
            '2월',
            '3월',
            '4월',
            '5월',
            '6월',
        ];
        const income = [10, 20, 21, 22, 15, 30];

        // chartjs에 넣을 데이터 구조
        const data1 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출 현황",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: income
                }
            ]
        };

        const data2 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출 현황",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: income
                }
            ]
        };

        const data3 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출 현황",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: income
                }
            ]
        };

        const data4 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출 현황",
                    backgroundColor: ['red', 'green', 'blue', 'yellow', 'purple', 'orange'],
                    borderColor: 'rgb(255, 99, 132)',
                    data: income
                }
            ]
        };

        const config1 = {
            type: 'line',
            data: data1,
            options: {}
        };

        const config2 = {
            type: 'bar',
            data: data2,
            options: {}
        };

        const config3 = {
            type: 'bar',
            data: data3,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: "매출액!!",
                        color: "blue",
                        position: "bottom",
                        padding: {
                            top: 10,
                            bottom: 30,
                        },
                    },
                    legend: {
                        display: true,
                        position: "left",
                        labels: {
                            color: "blue",
                        },
                    },
                },
                responsive: true
            }
        };

        const config4 = {
            type: 'pie',
            data: data4,
            options: {}
        };

        const one = new Chart(
            document.getElementById('one'),
            config1
        );

        const two = new Chart(
            document.getElementById('two'),
            config2
        );

        const three = new Chart(
            document.getElementById('three'),
            config3
        );

        const four = new Chart(
            document.getElementById('four'),
            config4
        );
    </script>
</body>
</html>
