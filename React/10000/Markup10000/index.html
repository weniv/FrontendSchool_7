<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 class="tit-law">
                <img src="images/title.png" alt="1만 시간의 법칙" class="img-tit">
            </h1>
            <img src="images/txt_subtitle.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다." class="img-txt">
            <p class="txt-desc">
                <strong class="tit-desc">1만 시간의 법칙</strong>은<br /> 어떤 분야의 전문가가 되기 위해서는<br /> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </header>
        <main>
            <form class="cont-input">
                <p class="txt-wannabe">나는 <input type="text" placeholder="프로그래밍"> 전문가가 될것이다.</p>
                <p class="txt-time">그래서 앞으로 매일 하루에 <input type="number" placeholder="5">시간씩 훈련할 것이다.</p>
                <button class="btn-exc">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </form>
            <section class="cont-result">
                <h2 class="a11y">결과 확인</h2>
                <p class="txt-wannabe">당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서<br /> 대략 <strong>1000</strong>일 이상
                    훈련하셔야됩니다.</p>
                <button type="button" class="btn-go">훈련하러가기 GO!GO!</button>
                <button type="button" class="btn-share">공유하기</button>
            </section>
        </main>
        <footer class="cont-footer">
            <img src="images/weniv.png" alt="weniv" class="img-footer">
            <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
            <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
        <article id="modal">
            <div class="modal-wrap">
                <h2>화이팅!!&#9829;&#9829;&#9829;</h2>
                <h3>당신의 꿈을 응원합니다!</h3>
                <img src="images/licat.png" alt="라이켓의 응원">
                <button type="button" class="btn-close">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </div>
        </article>
    </div>
</body>

</html>
